<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Search</title>
    <link rel="icon" href="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova%20(1).ico?v=1732402209810">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;600&family=Wix+Madefor+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <header class="logo">
            <img src="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380" alt="Nova Logo">
            <div class="user-dropdown">
                <button class="dropbtn" id="profile-button">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="dropdown-content" id="dropdown-menu">
                    <!-- Options dynamically loaded based on authentication status -->
                </div>
            </div>
        </header>

        <!-- Search Box -->
        <main>
            <div class="glass-panel search-box">
                <gcse:searchbox-only enableautocomplete="true"></gcse:searchbox-only>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <a href="corporate/about.html">About</a>
            <a href="corporate/privacy.html">Privacy</a>
            <a href="corporate/terms.html">Terms &amp; Conditions</a>
            <a href="settings">Settings</a>
        </footer>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
