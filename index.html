<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Search</title>
    <link rel="icon" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;600&family=Wix+Madefor+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <header class="logo">
            <img src="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" alt="Nova Logo">
        </header>

        <!-- App Icon Button for Sidebar -->
        <button class="app-icon" id="app-button">
            <i class="fas fa-th-large"></i>
        </button>

        <!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar-menu">
            <h2>Nova Apps</h2>
            <a href="https://account.nova.xxavvgroup.com" target="_blank">Your Account</a>
            <a href="https://docs.nova.xxavvgroup.com" target="_blank">Nova Docs</a>
            <button id="close-sidebar">Close</button>
        </div>

        <!-- Search Box -->
        <main>
            <div class="glass-panel">
                <gcse:searchbox-only enableautocomplete="true"></gcse:searchbox-only>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <a href="corporate/about.html">About</a>
            <a href="corporate/privacy.html">Privacy</a>
            <a href="corporate/terms.html">Terms &amp; Conditions</a>
            <a href="settings.html">Settings</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
