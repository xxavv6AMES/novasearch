<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO and Meta -->
    <title>Results - Nova Search</title>
    <meta name="description" content="Search results from Nova Search - Your intelligent search companion">

    <meta property="og:title" content="Nova Search">

    <meta property="og:url" content="https://search.nova.xxavvgroup.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nova Search">
    <meta name="twitter:description" content="Simplify your search for resources, answers, and tools. Nova Search is built for everyone to find what they need with ease.">
    <meta name="twitter:image" content="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380">
    <link rel="canonical" href="https://search.nova.xxavvgroup.com">
    <link rel="icon" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="results-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" as="image">
    
    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="page-wrapper">
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo-link">
                    <img src="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" alt="Nova Search" class="logo" width="120" height="40">
                </a>
                
                <div class="search-container" role="search">
                    <div class="search-box">
                        <div class="gcse-searchbox" data-enable-history="true"></div>
                    </div>
                </div>
                
                <nav class="header-nav">
                    <button class="view-toggle" aria-label="Toggle view">
                        <svg class="icon-list" viewBox="0 0 24 24"></svg>
                    </button>
                    <button class="settings-button" aria-label="Search settings">
                        <svg class="icon-settings" viewBox="0 0 24 24"></svg>
                    </button>
                </nav>
            </div>
        </header>

        <main id="main-content" class="main-content">
                <div class="search-tools">
                    <button class="tools-btn">Tools</button>
                </div>
            </div>

            <div class="results-container">
                <div class="gcse-searchresults-only"></div>
            </div>
        </main>

        <footer class="footer">
            <nav class="footer-nav">
                <a href="corporate/about.html">About</a>
                <a href="corporate/privacy.html">Privacy</a>
                <a href="corporate/terms.html">Terms &amp; Conditions</a>
                <a href="settings">Settings</a>
            </nav>
            <p class="copyright">&copy; 2025 xxavvTechnologies</p>
        </footer>
    </div>

    <!-- Image Viewer Modal -->
    <dialog id="imageViewer" class="image-viewer">
        <div class="viewer-content">
            <button class="close-btn" aria-label="Close image viewer">&times;</button>
            <div class="image-container">
                <img src="" alt="" class="viewer-image">
            </div>
            <div class="image-info">
                <div class="info-content"></div>
                <div class="action-buttons">
                    <a href="#" class="view-source" target="_blank" rel="noopener">View source</a>
                    <button class="share-btn">Share</button>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Core Scripts -->
    <script type="module">
        import { SearchUI } from './js/search-ui.js';
        import { ImageViewer } from './js/image-viewer.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const search = new SearchUI();
            const imageViewer = new ImageViewer();
        });
    </script>
</body>
</html>
