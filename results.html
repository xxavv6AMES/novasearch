<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Nova Search</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results-style.css">
    <link rel="icon" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png">
    
    <!-- Scripts -->
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>
    <!-- Replace Auth0 script with Firebase scripts -->
    <!-- Replace the existing Firebase scripts with these -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
      window.initializeApp = initializeApp;
      window.getAuth = getAuth;
    </script>
    <!-- Remove the Auth0 script line -->
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="header-container">
                <div class="header-left">
                    <button class="menu-button" id="app-button" aria-label="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/" class="logo-link">
                        <img src="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" alt="Nova Search" width="40" height="40">
                    </a>
                </div>

                <gcse:searchbox-only enableautocomplete="true"></gcse:searchbox-only>

                <div class="header-right">
                    <div class="auth-container">
                        <button id="login-button" class="auth-button">
                            <i class="fas fa-user"></i>
                            <span>Sign In</span>
                        </button>
                        <div id="user-info" class="user-info">
                            <div class="user-profile">
                                <img id="user-picture" alt="User profile" class="user-picture">
                                <div class="user-dropdown">
                                    <div class="dropdown-header">
                                        <img id="user-picture-large" alt="User profile" class="user-picture-large">
                                        <div class="user-details">
                                            <span id="user-name" class="user-name"></span>
                                            <span id="user-email" class="user-email"></span>
                                        </div>
                                    </div>
                                    <div class="dropdown-section">
                                        <h3>Account Settings</h3>
                                        <div class="account-controls">
                                            <a href="https://account.nova.xxavvgroup.com" class="dropdown-button">
                                                <i class="fas fa-user-cog"></i>
                                                Manage Nova ID
                                            </a>
                                            <button id="logout-button" class="dropdown-button">
                                                <i class="fas fa-sign-out-alt"></i>
                                                Sign Out
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="results-main">
            <div class="results-sidebar">
                <div class="filters-section">
                    <h3>Filters</h3>
                    <div class="filter-options">
                        <!-- Filters will be added dynamically -->
                    </div>
                </div>
            </div>

            <div class="results-content">
                <div class="results-container">
                    <gcse:searchresults-only></gcse:searchresults-only>
                </div>
            </div>

            <div class="quick-actions">
                <button class="action-button" id="theme-toggle">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
                <button class="action-button" id="scroll-top">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </main>

        <footer class="main-footer">
            <div class="container">
                <nav class="footer-nav">
                    <a href="corporate/about.html">About</a>
                    <a href="corporate/privacy.html">Privacy</a>
                    <a href="corporate/terms.html">Terms</a>
                    <a href="settings.html">Settings</a>
                </nav>
            </div>
        </footer>
    </div>

    <!-- Sidebar Navigation -->
    <nav id="sidebar-menu" class="sidebar">
        <div class="sidebar-header">
            <h2>Nova Apps</h2>
            <button id="close-sidebar" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <a href="https://account.nova.xxavvgroup.com" class="sidebar-link">
                <i class="fas fa-user"></i>Your Account
            </a>
            <a href="https://docs.nova.xxavvgroup.com" class="sidebar-link">
                <i class="fas fa-book"></i>Nova Docs
            </a>
            <button id="theme-toggle" class="sidebar-link" aria-label="Toggle Theme">
                <i id="theme-icon" class="fas fa-moon"></i>
                <span>Toggle Theme</span>
            </button>
        </div>
    </nav>

    <div class="overlay" id="overlay"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
