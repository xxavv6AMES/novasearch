<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO and Meta -->
    <title>Results - Nova Search</title>
    <meta name="description" content="Search results from Nova Search - Your intelligent search companion">
    <meta name="keywords" content="search platform, find resources, tools, documentation, guides, efficient search, user-friendly search, Nova Search">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nova Search">
    <meta property="og:description" content="Simplify your search for resources, answers, and tools. Nova Search is built for everyone to find what they need with ease.">
    <meta property="og:image" content="https://d2zcpib8duehag.cloudfront.net/novasearch-preview.png">
    <meta property="og:url" content="https://search.nova.xxavvgroup.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nova Search">
    <meta name="twitter:description" content="Simplify your search for resources, answers, and tools. Nova Search is built for everyone to find what they need with ease.">
    <meta name="twitter:image" content="https://d2zcpib8duehag.cloudfront.net/novasearch-preview.png">
    <link rel="canonical" href="https://search.nova.xxavvgroup.com">
    <link rel="icon" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="results-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" as="image">
    
    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo-link">
                <img src="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" alt="Nova Search" class="logo" width="60" height="60">
            </a>
            
            <div class="glass-panel" role="search">
                <div class="gcse-searchbox-only">
                    <gcse:searchbox-only enableautocomplete="true" data-enable-history="true"></gcse:searchbox-only>
                </div>
            </div>
            
            <button class="settings-button">Settings</button>
        </div>
    </header>

    <main id="main-content">
        <section class="results" aria-live="polite">
            <gcse:searchresults-only></gcse:searchresults-only>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <nav>
                <a href="corporate/about.html">About</a>
                <a href="corporate/privacy.html">Privacy</a>
                <a href="corporate/terms.html">Terms</a>
            </nav>
            <p>&copy; 2025 xxavvTechnologies</p>
        </div>
    </footer>

    <!-- Image Viewer Modal -->
    <dialog id="imageViewer" class="image-viewer">
        <div class="viewer-content">
            <button class="close-btn" aria-label="Close image viewer">&times;</button>
            <div class="image-container">
                <img src="" alt="" class="viewer-image">
            </div>
            <div class="image-info">
                <div class="info-content"></div>
                <div class="action-buttons">
                    <a href="#" class="view-source" target="_blank" rel="noopener">View source</a>
                    <button class="share-btn">Share</button>
                </div>
            </div>
        </div>
    </dialog>

    <!-- Core Scripts -->
    <script type="module">
        import { SearchUI } from './js/search-ui.js';
        import { ImageViewer } from './js/image-viewer.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const search = new SearchUI();
            const imageViewer = new ImageViewer();
        });
    </script>
</body>
</html>
