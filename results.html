<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nova Search - Developer-focused search engine for resources, documentation, and tools. Find what you need quickly and efficiently.">
    <meta name="keywords" content="Nova Search, developer search engine, coding tools, development resources, Novawerks">
    <meta name="author" content="Novawerks">
    <title>Search Results - Nova</title>
    <link rel="icon" href="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova%20(1).ico?v=1732402209810">

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;600&family=Wix+Madefor+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results-style.css">

    <!-- Google Search Embed -->
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>

    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Nova Search",
        "url": "https://search.nova.xxavvgroup.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://search.nova.xxavvgroup.com/search?nsq={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <!-- Structured Data for a Rich Snippet Example -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Nova Search",
        "operatingSystem": "Web",
        "applicationCategory": "Search Engine",
        "description": "search engine",
        "offers": {
            "@type": "Offer",
            "price": "0.00",
            "priceCurrency": "USD"
        }
    }
    </script>

    <!-- Pagemap for Enhanced Results -->
    <meta name="pagemap" content="{
        'Webpage': [{
            'name': 'Nova Search',
            'description': 'search engine',
            'url': 'https://search.nova.xxavvgroup.com'
        }],
        'Breadcrumb': [{
            'title': 'Home',
            'url': 'https://search.nova.xxavvgroup.com'
        }, {
            'title': 'Search',
            'url': 'https://search.nova.xxavvgroup.com'
        }]
    }">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <header class="logo">
            <a href="index.html">
                <img src="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380" alt="Nova Logo">
            </a>
        </header>

        <!-- Search Box -->
        <div class="glass-panel search-box">
            <gcse:searchbox-only enableautocomplete="true"></gcse:searchbox-only>
        </div>

        <!-- Main Content -->
        <main class="content">
            <!-- Search Results -->
            <section class="results">
                <gcse:searchresults-only></gcse:searchresults-only>
            </section>

            <!-- Right Column -->
            <aside class="right-column">
                <!-- Placeholder for additional content -->
                <div class="additional-content">
                    <h2>Popular Searches</h2>
                    <ul>
                        <li><a href="#">API Documentation</a></li>
                        <li><a href="#">Code Snippets</a></li>
                        <li><a href="#">Development Tools</a></li>
                        <li><a href="#">Tutorials</a></li>
                    </ul>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer>
            <a href="#about">About</a>
            <a href="#privacy">Privacy</a>
            <a href="#settings">Settings</a>
        </footer>
    </div>
</body>
</html>
