<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Nova Search</title>
    <meta name="description" content="Search results from Nova Search with AI-powered insights and overviews.">
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/5f23d5_5724b6ca5ab64193801259dddba35e59~mv2.png">
    <link rel="stylesheet" href="styles.css">
    <script src="/js/astro-settings.js"></script>
    <script src="/js/astro-overview.js"></script>
</head>
<body class="results-page">
    <header>
        <div class="top-bar">
            <a href="index.html" class="logo-small">
                <img src="https://static.wixstatic.com/media/5f23d5_5724b6ca5ab64193801259dddba35e59~mv2.png" alt="Nova Search">
                Nova Search
            </a>
            <div class="search-box-small">
                <form action="results.html" method="get">
                    <input type="text" name="q" id="search-input-results">
                    <button type="submit">Search</button>
                </form>
                <button type="button" id="voice-search-results" class="voice-search-button">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"></path></svg>
                </button>
            </div>
        </div>
    </header>
    <div class="results-container">
        <div class="results-layout">
            <div class="main-column">
                <div class="search-filters">
                    <select id="time-filter" class="filter-select">
                        <option value="all">Any time</option>
                        <option value="day">Past 24 hours</option>
                        <option value="week">Past week</option>
                        <option value="month">Past month</option>
                        <option value="year">Past year</option>
                    </select>
                </div>
                <div class="search-results">
                    <div class="gcse-searchresults-only"></div>
                </div>
            </div>
            <aside class="sidebar">
                <div id="astro-overview" class="astro-overview">
                    <div class="overview-loading">
                        <span class="loading-text">Astro is analyzing your query...</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>
    <script src="script.js"></script>
    <script src="js/voice-search.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        new VoiceSearch('search-input-results', 'voice-search-results');
    </script>
</body>
</html>
