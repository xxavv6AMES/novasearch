<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO and Meta -->
    <title>Results - Nova Search</title>
    <meta name="description" content="Search results from Nova Search - Your intelligent search companion">
    <meta name="keywords" content="search platform, find resources, tools, documentation, guides, efficient search, user-friendly search, Nova Search">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nova Search">
    <meta property="og:description" content="Simplify your search for resources, answers, and tools. Nova Search is built for everyone to find what they need with ease.">
    <meta property="og:image" content="https://d2zcpib8duehag.cloudfront.net/novasearch-preview.png">
    <meta property="og:url" content="https://search.nova.xxavvgroup.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nova Search">
    <meta name="twitter:description" content="Simplify your search for resources, answers, and tools. Nova Search is built for everyone to find what they need with ease.">
    <meta name="twitter:image" content="https://d2zcpib8duehag.cloudfront.net/novasearch-preview.png">
    <link rel="canonical" href="https://search.nova.xxavvgroup.com">
    <link rel="icon" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="results-style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" as="image">
    
    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <button class="menu-button" id="app-button" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="/" class="logo-link">
                <img src="https://d2zcpib8duehag.cloudfront.net/novasearchnotext.png" alt="Nova Search" width="40" height="40">
            </a>
            
            <div class="search-container">
                <div class="search-box-wrapper">
                    <gcse:searchbox enableautocomplete="true" autocompletematch="true"></gcse:searchbox>
                </div>
            </div>

            <div class="auth-container">
                <button id="login-button" class="auth-button">Sign In</button>
                <div id="user-info" class="user-info">
                    <img id="user-picture" alt="User profile" class="user-picture">
                    <div class="user-dropdown">
                        <span id="user-name"></span>
                        <button id="logout-button" class="auth-button">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav id="sidebar-menu" class="sidebar" aria-label="Main navigation">
        <div class="sidebar-header">
            <h2>Nova Apps</h2>
            <button id="close-sidebar" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <a href="https://account.nova.xxavvgroup.com" class="sidebar-link">
                <i class="fas fa-user"></i>Your Account
            </a>
            <a href="https://docs.nova.xxavvgroup.com" class="sidebar-link">
                <i class="fas fa-book"></i>Nova Docs
            </a>
            <button id="theme-toggle" class="sidebar-link" aria-label="Toggle Theme">
                <i id="theme-icon" class="fas fa-moon"></i>
                <span>Toggle Theme</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="results-container">
            <gcse:searchresults-only></gcse:searchresults-only>
        </div>
    </main>

    <footer class="main-footer">
        <nav class="footer-nav">
            <a href="corporate/about.html">About</a>
            <a href="corporate/privacy.html">Privacy</a>
            <a href="corporate/terms.html">Terms</a>
            <a href="settings.html">Settings</a>
        </nav>
    </footer>

    <div class="overlay" id="overlay"></div>

    <!-- Core Scripts -->
    <script src="script.js"></script>
</body>
</html>
