<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nova Search - search engine for resources, documentation, and tools. Find what you need quickly and efficiently.">
    <meta name="keywords" content="Nova Search, developer search engine, coding tools, development resources, Novawerks">
    <meta name="author" content="Novawerks">
    <title>Search Results - Nova</title>
    <link rel="icon" href="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova%20(1).ico?v=1732402209810">

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;600&family=Wix+Madefor+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results-style.css">

    <!-- Google Search Embed -->
    <script async src="https://cse.google.com/cse.js?cx=4776225bf1aee432e"></script>
    
    <!-- Open Graph / Social Media Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://search.nova.xxavvgroup.com">
    <meta property="og:title" content="Nova Search - Find Resources">
    <meta property="og:description" content="Discover the most comprehensive search engine tailored for developers. Find tutorials, documentation, and tools instantly.">
    <meta property="og:image" content="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://search.nova.xxavvgroup.com">
    <meta name="twitter:title" content="Nova Search - Resources At A Glance">
    <meta name="twitter:description" content="The ultimate search tool. Find code, tutorials, and tech resources in seconds.">
    <meta name="twitter:image" content="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://search.nova.xxavvgroup.com">
    
    <!-- Improved Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nova Search",
      "url": "https://search.nova.xxavvgroup.com",
      "description": "A developer-focused search engine for finding coding resources, documentation, and tools",
      "publisher": {
        "@type": "Organization",
        "name": "Novawerks",
        "logo": {
          "@type": "ImageObject",
          "url": "https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://search.nova.xxavvgroup.com?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Additional Structured Data for Searchable Content -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Search Results - Nova Search",
      "description": "Search results page for developer resources, tutorials, and coding tools",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://search.nova.xxavvgroup.com"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Search",
            "item": "https://search.nova.xxavvgroup.com/search"
          }
        ]
      }
    }
    </script>
    <!-- Pagemap for Enhanced Results -->
    <meta name="pagemap" content="{
        'Webpage': [{
            'name': 'Nova Search',
            'description': 'search engine',
            'url': 'https://search.nova.xxavvgroup.com'
        }],
        'Breadcrumb': [{
            'title': 'Home',
            'url': 'https://search.nova.xxavvgroup.com'
        }, {
            'title': 'Search',
            'url': 'https://search.nova.xxavvgroup.com'
        }]
    }">
</head>
<body>
    <div class="container">
        <header class="logo">
            <a href="index.html">
                <img src="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380" alt="Nova Logo">
            </a>
        </header>

        <div class="glass-panel search-box">
            <gcse:searchbox-only enableautocomplete="true"></gcse:searchbox-only>
        </div>

        <main class="content">
            <section class="results">
                <gcse:searchresults-only></gcse:searchresults-only>
            </section>

            <aside class="right-column">
                <div class="additional-content">
                    <h2>Popular Searches</h2>
                    <ul>
                        <li><a href="#">API Documentation</a></li>
                        <li><a href="#">Code Snippets</a></li>
                        <li><a href="#">Development Tools</a></li>
                        <li><a href="#">Tutorials</a></li>
                    </ul>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer>
          <a href="corporate/about.html">About</a>
          <a href="corporate/privacy.html">Privacy</a>
          <a href="corporate/terms.html">Terms &amp; Conditions</a>
          <a href="settings">Settings</a>
        </footer>
    </div>
</body>
</html>
