    <!-- Styles for Image Popout -->
    <style>
        .cse-image-popout {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .cse-image-popout.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .cse-image-popout-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .cse-image-popout-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cse-image-popout-close {
            position: absolute;
            top: -40px;
            right: -40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cse-image-popout-close:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="logo">
            <a href="index.html">
                <img src="https://cdn.glitch.global/8cdc79c2-e03b-4688-aa5d-1f26e1539764/nova.png?v=1732400592380" alt="Nova Logo">
            </a>
        </header>

        <!-- Search Box -->
        <div class="glass-panel search-box">
            <gcse:searchbox-only enableautocomplete="true"></gcse:searchbox-only>
        </div>

        <!-- Main Content -->
        <main class="content">
            <section class="results">
                <gcse:searchresults-only></gcse:searchresults-only>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <a href="corporate/about.html">About</a>
            <a href="corporate/privacy.html">Privacy</a>
            <a href="corporate/terms.html">Terms &amp; Conditions</a>
            <a href="settings">Settings</a>
        </footer>
    </div>

    <!-- Image Popout -->
    <div id="cseImagePopout" class="cse-image-popout">
        <div class="cse-image-popout-content">
            <span class="cse-image-popout-close">&times;</span>
            <img id="csePopoutImage" class="cse-image-popout-image" src="" alt="Popout Image">
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popout = document.getElementById('cseImagePopout');
            const popoutImage = document.getElementById('csePopoutImage');
            const closeButton = document.querySelector('.cse-image-popout-close');

            function initializeCSEImagePopout() {
                const imageResults = document.querySelectorAll('.gsc-imageResult img');
                imageResults.forEach(img => {
                    img.style.cursor = 'pointer';
                    img.addEventListener('click', () => {
                        popoutImage.src = img.getAttribute('data-src') || img.src;
                        popout.classList.add('active');
                    });
                });
            }

            closeButton.addEventListener('click', () => {
                popout.classList.remove('active');
                popoutImage.src = '';
            });

            const observer = new MutationObserver(() => initializeCSEImagePopout());
            const resultsContainer = document.querySelector(".results");
            if (resultsContainer) observer.observe(resultsContainer, { childList: true, subtree: true });
        });

          
            document.addEventListener("DOMContentLoaded", function () {
            const observer = new MutationObserver(() => {
                const resultLinks = document.querySelectorAll(".gsc-webResult a");
                resultLinks.forEach(link => {
                    link.setAttribute("target", "_blank");
                    link.setAttribute("rel", "noopener noreferrer");
                });
            });

            const resultsContainer = document.querySelector(".results");
            if (resultsContainer) {
                observer.observe(resultsContainer, { childList: true, subtree: true });
            }
        });
    </script>
</body>
</html>
