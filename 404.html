<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Nova Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/5f23d5_5724b6ca5ab64193801259dddba35e59~mv2.png">
</head>
<body>
    <div class="error-page">
        <div class="background-decoration"></div>
        <div class="error-content">
            <a href="/" class="logo-small">
                <img src="https://static.wixstatic.com/media/5f23d5_5724b6ca5ab64193801259dddba35e59~mv2.png" alt="Nova Search">
                Nova Search
            </a>
            <div class="error-details">
                <h1>404</h1>
                <p class="error-message">Page not found</p>
                <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
                <a href="/" class="error-button">Return Home</a>
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        </script>
</body>
</html>
